<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mad Lib</title>
</head>
<body>
    <h1>My Mad-Lib</h1>
<script>  
    let car = prompt("Name a kind of car");
    let thing = prompt("Name a thing");
    let animal = prompt("Name a animal");
    let place = prompt("Name a place");
    let object = prompt("Name a object");
    let food = prompt("Name a food");
    let clothing = prompt("Name a clothing");
    let creature = prompt("Name a creature");
    let color = prompt("Name a color");
    let time = prompt("Name a time");
    document.write("Imagine this!<br/>"); 
    document.write("You just got your brand new baby Deerbrah and then it happens!<br/>");   
    document.write("A huge " + animal + " came flying through the sky landing on your brand new " + car + ", dropping " + thing + " everywhere!");  
    document.write("The" + animal +  "was so sad at what happened but just could not stop laughing.<br/>");
    document.write("Out of anger you pick up a" + object + "and through it at the" + animal + "head<br/>");
    document.write("You look at your watch and see that it is" + time + "which means you are an hour late feeding your Deerbrah!");
    document.write("You decide to take the" + animal + "along with your Deerbrah to go and get" + food + "to munch on.<br/>");
    document.write("Your Deerbrah is still hungry and wants to eat again. You told your Deerbrah that there is no more food. Instead he decided to eat your" + clothing +  "and make a milkshake out of it.<br/>");
    document.write("All of a sudden the Deerbrah turns into a" + creature + "because he was lactose intolerant from the milkshake.<br/>");
    document.write("The bright side is that when your Deerbrah had to vomit it turned into your favorite color" + color + "which was made you laugh.");
</script>
</body>
</html>
